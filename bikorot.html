<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ביקורות ודירוג</title>
    <link rel="icon" type="image/jpeg" href="images/photo1.jpg" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        color: #333;
        line-height: 1.6;
      }
      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #007700; /* ירוק כהה */
      }
      form {
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }
      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      textarea {
        resize: vertical;
      }
      button {
        margin-top: 15px;
        padding: 10px 20px;
        background: #66cc66; /* ירוק בהיר */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #339933;
      }
      .reviews {
        margin-top: 30px;
      }
      .review {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }
      .review:last-child {
        border-bottom: none;
      }
      .review strong {
        color: #007700;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 5px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 5px;
        text-align: center;
      }
      th {
        background: #66cc66;
        color: #fff;
      }
      .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #1d821d; /* ירוק בהיר */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: 0.3s;
      }
      .back-button:hover {
        background-color: #76c776;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ביקורות ודירוג</h1>

      <a href="javascript:history.back()" class="back-button">חזור אחורה</a>

      <form id="reviewForm">
        <label for="name">שם:</label>
        <input type="text" id="name" required />

        <label for="service">שירות (1-5):</label>
        <select id="service">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>

        <label for="reliability">אמינות (1-5):</label>
        <select id="reliability">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>

        <label for="understanding">הבנת הצורך (1-5):</label>
        <select id="understanding">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>

        <label for="comment">ביקורת:</label>
        <textarea id="comment" rows="4" required></textarea>

        <button type="submit">שלח ביקורת</button>
      </form>

      <div class="reviews" id="reviewsList"></div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
      // --- Firebase config ---
      const firebaseConfig = {
        apiKey: "AIzaSyAU7JUe-EUm1jRDSzmVxTAkRKyyiQrFzNk",
        authDomain: "lirom-aluminium.firebaseapp.com",
        projectId: "lirom-aluminium",
        storageBucket: "lirom-aluminium.appspot.com",
        messagingSenderId: "303274210714",
        appId: "1:303274210714:web:b62e7187cdc5f96b577623",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const form = document.getElementById("reviewForm");
      const reviewsList = document.getElementById("reviewsList");

      // פונקציה להוספת ביקורת ל-DOM
      function addReviewToDOM(r) {
        const div = document.createElement("div");
        div.classList.add("review");
        div.innerHTML = `
          <strong>${r.name}</strong> כתוצאה:
          <table>
            <tr>
              <th>שירות</th>
              <th>אמינות</th>
              <th>הבנת הצורך</th>
            </tr>
            <tr>
              <td>${r.service}</td>
              <td>${r.reliability}</td>
              <td>${r.understanding}</td>
            </tr>
          </table>
          <p>${r.comment}</p>
        `;
        reviewsList.prepend(div);
      }

      // שמירה והאזנה בזמן אמת
      db.collection("reviews")
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          reviewsList.innerHTML = ""; // ריקון הקיים
          snapshot.forEach((doc) => {
            addReviewToDOM(doc.data());
          });
        });

      // הוספת ביקורת חדשה
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const newReview = {
          name: document.getElementById("name").value,
          service: document.getElementById("service").value,
          reliability: document.getElementById("reliability").value,
          understanding: document.getElementById("understanding").value,
          comment: document.getElementById("comment").value,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        };
        db.collection("reviews")
          .add(newReview)
          .then(() => {
            form.reset();
          })
          .catch((error) => {
            alert("שגיאה בשליחת הביקורת: " + error);
          });
      });
    </script>
  </body>
</html>
